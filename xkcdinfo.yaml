  title: Lanes
  img: 'https://imgs.xkcd.com/comics/lanes.png'
  alt: >-
    Each quarter of the lanes from left to right correspond loosely to breast
    cancer stages one through four (at diagnosis).
  year: '2011'
  month: '7'

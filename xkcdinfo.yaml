  title: Visual Field
  img: 'https://imgs.xkcd.com/comics/visual_field.png'
  alt: >-
    I recently learned something that solved a mystery that had bugged me since
    childhood--why, when I looked at an analog clock, the hand would sometimes
    seem to take a couple seconds to start ticking. Google "stopped clock
    illusion".
  year: '2012'
  month: '7'
  day: '11'
  transcript: >
    Your Central Visual Field

    [This comic contains numerous visual elements arranged around a central
    point, and are intended to represent locations in a sphere with the eyeball
    as the center. Underlaid below all of the elements are concentric circles
    representing degrees from straight ahead, using the eyeball's point of view,
    denoting where these elements would appear in someone's field of vision
    given proper setup. For this description, elements will be described using
    this grid plus location in degrees within the specified circle, placing 0
    degrees to the right and going counterclockwise, separated with the word
    "mark".]

    [At the top are the instructions to view this page]

    Look at the center with your eyes this far from the screen.

    [A rolled-up sheet of paper that equals about 55 total horizontal degrees in
    width in the measurement of the chart.]

    (You can roll up a sheet of paper and cut it - or zoom the page - so it
    matches this image)

    17 mark 0: right eye blind spot.

    from 0 to 30 mark 15:

    [The same image, increasing in absolute size from a very tiny object in the
    center to one about 20x original size at 30 degrees.]

    Detail - We only see at high resolution over a small area in the center of
    our vision where retinal cells are densest (the fovea). If you stare at the
    center of this chart, your eyes are seeing all these panels at roughly the
    same level of detail.

    9 mark 105: Moon.

    7 mark 112: Supermoon.

    from 0 to 20 mark 170:

    [Sets 3 partially overlapping circles in multiple locations along this path.
    Each set has a primary color in each circle and additive colors in the
    overlap areas, with color saturation decreasing sharply as the sets leave
    the center.]

    Color Vision: We don't see much color outside the center of our vision - our
    brains keep track of what color things are and fill it in for us.

    17 mark 180: Left Eye Blind Spot.

    (not pictured: T-Boz blind spot, Chilli blind spot)

    From 0 to infinity mark from 180 to 205:

    [A swath of blue, with heavier saturation up to 5 degrees from center to
    fading, but never gone out to the edges of the image.]

    From 0 to 7 from 205 to 235:

    [A swath of red, with full saturation in the center and fading out
    completely at 7 degrees from center.]

    From 0 to 7 from 235 to 270:

    [A swath of green, with full saturation in the center and fading out
    completely at 7 degrees from center.]

    Red and green-sensitive cones are mainly limited to the center of our
    vision. We have few blue-sensitive cone cells, but they're found out to the
    edge of our vision.

    25 mark 205: [A small whisp of white in a swath of blue.]

    Blue-sky sprites: These tiny, darting spots, visible against smooth blue
    backgrounds, are white cells moving in the blood vessels over the retina

    5 mark 195:

    [A long blob, slightly distorting the blue swath.]

    Floaters: Some types of floaters are caused by breakdown of your eyeball
    goop as you age, but this type is some other kind of debris near the retina.
    I don't know what.

    10 mark 270:

    [An askew crosshair and circle, with faint blue and yellow wedges inside]

    Humans can see polarization - Stare at a white area on an LCD display while
    rotating it or your head fast (use straight ahead as the axis of rotation).

    Polarization direction is shown by a faint central yellow blue shape (Also
    visible in deep blue skies)

    from 0 to 30 mark 340:

    [The same image, increasing in absolute size from a very tiny object in the
    center to one about 20x original size at 30 degrees. The brightness of the
    image varies from black at 2 mark 340, to gray at 5 mark 340, to nearly
    white at 10 mark 340, to slightly grayer at 20 mark 340, to medium gray at
    30 mark 340.]

    Night Vision: Cone cells (sharp, central color vision) don't work in low
    light, but rod cells (monochrome, low-res, non-central) do. This is why you
    can walk around in dim light, but not read. It's also why you can spot
    fainter stars by looking next to them.

  transcript: >
    US Space Team's Up Goer Five

    The only flying space car that's taken anyone to another world (explained
    using only the ten hundred words people use the most often)

    [A list of Saturn-V parts, top to bottom, with their "Up Goer" description
    follows.]

    [Launch Escape System (LES)]: Thing to help people escape really fast if
    there's a problem and everything is on fire so they decide not to go to
    space

    [LES side nozzle]: Thing to control which direction the escaping people go

    [LES fuel]: Stuff to burn to make the box with the people in it escape

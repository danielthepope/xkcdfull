  num: 1126
  url: 'https://xkcd.com/1126'
  title: Epsilon and Zeta
  img: 'https://imgs.xkcd.com/comics/epsilon_and_zeta.png'
  alt: >-
    The average error in the NHC forecasted position of a hurricane three days
    in the future has shrunk to a third of what it was in 1990--a staggering
    accomplishment. However, as you may have gathered, forecasts of future storm
    *strength* have proved more difficult to improve.
  year: '2012'
  month: '10'
  day: '26'
  transcript: "THE SAGA OF EPSILON AND ZETA\nThe 2005 Atlantic hurricane season saw devastating storms like Katrina and Rita. But less well-remembered is just how strange the season got toward the end.\nThe forecasters at the National Hurricane Center are the best of the best.\nTheir predictions are masterpieces of professional analysis. But in November 2005, out in the center of the Atlantic — far from any land — the atmosphere stopped making sense.\nAnd the forecasters — who'd expected the season to be long over by now — started to get a little\N...unhinged.\nThis is their story, as seen through the actual 2005 NHC Advisories:\n[Two men, one bald and one not, sit looking at their respective computers, at separate desks, back to back. The advisory is printed above them in caps small-caps Courier type.]\nTuesday, November 29th, 2005: Tropical Storm Epsilon ... The 26th named storm of the apparently never ending 2005 Atlantic hurricane season.\n[The same scene, different text.]\n10 PM Wed: The window of opportunity for strengthening should close in 12-24 hr. 4 PM Thu: Slow but steady weakening is expected to begin in 12-24 hours.\n[The man with hair now has questions marks above his head.]\n4 AM Fri: Epsilon does not appear weaker. 10 AM Fri: Epsilon has been upgraded to a 65-kt hurricane.\n[The two still sit back-to-back.]\n4 PM Sat: Epsilon has continued to strengthen against all odds ... [but] can not maintain the current intensity much longer since the environment is becoming increasingly unfavorable.\n[The two still sit back-to-back.]\n10 PM Sat: Epsilon might or might not still be a hurricane ... but in any case it likely will not be one on Sunday. 4 AM Sun: Epsilon is downgraded to a tropical storm.\n[The two still sit back-to-back. The man with hair's fists are clenched.]\_:10 AM Sun: Morning satellite images indicate that Epsilon has restrengthened.\n[A closer view of just the balding man at his desk.]\nThere are no clear reasons ... and I am not going to make one up ... to explain the recent strengthening of Epsilon and I am just describing the facts. However ... I still have to make an intensity forecast and the best bet at this time is to predict weakening ... Epsilon will likely become a remnant low. I heard that before about epsilon ... haven't you?\n[The two men still sit back to back, but the man with hair is now turning his head toward the other man, with his arm resting on the back of his chair. The bald man is leaning forward in his seat, toward his computer while typing.]\n4 PM Mon: The cloud pattern continues to be remarkably well-organized for a hurricane at such high latitude in December.\n[The other man has turned back to his own screen.]\n10 PM Mon: We have said this before ... but Epsilon really does not appear as strong this evening as it did this afternoon.\n[Just the bald guy now.]\n4 AM Tue: I have run out of things to say.\n[The two of them again.]\n10 PM Tue: The end is in sight. It really really is. But in the meantime ... Epsilon continues to maintain hurricane status. 4 AM Wed: The end is in sight ... yes ... but not quiet yet. I thought I was going to find a weakening system and instead I found that Epsilon is still a hurricane.\n[The two of them still.]\n10 AM Thu: Convection has vanished and Epsilon is now a tight swirl of low clouds. I hope this is the end of the long lasting 2005 hurricane season.\n[This panel is blank and just reads: Nope.]\nNOPE.\n[The men are still at their desks. The bald man is leaning back on his chair and staring at his screen, taking his keyboard out of his desk; the other man's hair is noticeably disheveled, and he has started growing a five o'clock shadow.]\nEnter Tropical Storm Zeta.\nFriday, December 30th, 2005: An elongated area of low pressure ... which had its origins in an old frontal trough ... began developing organized convection overnight. Advisories are initiated on the 27th tropical storm of 2005.\n[The men are still at their desks, the man with hair is even more bedraggled-looking.]\nAny new storms would be in the 2006 season.\n4PM Fri: Although the atmosphere seems to want to develop tropical storms ad nauseam ... the calendar will shortly put an end to the use of the Greek alphabet to name them.\n[The bald man is now wearing a party hat and has a party horn in his mouth, and there is confetti in the air.]\nBut 2005's wouldn't end until Zeta did.\n10 PM Sat: Zeta appeared on the verge of losing all of its deep convection a few hours ago ... but since about 21z the convection has been on somewhat of an increase again.\n[A close view of the man with hair at his desk.]\n10 PM Sun: This is like Epsilon all over again. Most of the conventional guidance suggested that zeta should have been dissipated by now ... well ... zeta is pretty much alive at this time. I have no choice but to forecast weakening again and again.\n[The two of them again.]\n4 AM Mon: By 24-36 hours ... a significant increase in westerly winds ... should act to shear away most of the associated convection ... and finally bring the 2005 Atlantic hurricane season to a merciful ending. 4 PM Mon: It is hard to conceive that a tropical cyclone will be able to survive for very long in such a hostile environment. therefore I have not backed off on the forecast of weakening.\n[The two of them again. Both men have clenched fists rested back from their keyboards, frustrated.]\n10 PM Mon: Zeta is stronger than yesterday.\n10 AM Wed: As you can see... I ran out of things to say.\n[Both men put up their keyboards...]\n4 AM Thu: Satellite intensity estimates have decreased. Zeta is downgraded to a 30 kt tropical depression.\n[...only to start typing on them again.]\n10 AM Thu: Shortly after the previous advisory had been issued ... regretfully ... the intensity ... increased to 35 kt and Zeta is a tropical storm once again.\n[The two of them again.]\n10 PM Thu: Although it seems as if Zeta will never die ... the forecast continues to show weakening.\n[Both men are now leaning back in their chairs, exhausted, their keyboards put away.]\n4 PM, Friday, January 6, 2006: Zeta no longer meets the criteria of a tropical cyclone... which means that both it and the 2005 Atlantic hurricane season have ended. This is the national hurricane center signing off for 2005.\n[The bald man still sits at his desk, the man with hair is no longer in his chair.]\n[Again, we see the bald man at his desk and the other guy's empty desk.]\nBald guy: Actually, Zeta's cloud pattern is...\nHair guy: (out of panel) NO.\nBald guy: Ok.\n"
'1127':
  num: 1127
  url: 'https://xkcd.com/1127'
  title: Congress
  img: 'https://imgs.xkcd.com/comics/congress.png'
  alt: >-
    It'd be great if some news network started featuring partisan hack talking
    heads who were all Federalists and Jacksonians, just to see how long it took
    us to catch on.
  year: '2012'
  month: '10'
  day: '29'
  transcript: >+
    A history of

    The United States Congress

    Partisan and ideological makeup

    [The comic is divided into three massive sections, SENATE, PRESIDENCIES, and
    HOUSE. Timelines run backwards down the page between each section. In the
    HOUSE and SENATE sections, shifting, curving red and blue areas of different
    brightness illustrate the shifting balance of power between "Members of
    Left-Leaning Parties" and "Members of Right-Leaning Parties". Under
    PRESIDENCIES, different administrations are labeled and wars are shaded in
    gray. There are notes throughout all sections.]

    [There are additional notes on the right.]

    LEGEND

    [Square containing ribbons of color merging upwards with larger areas]:
    Branches join in when new members enter Congress and cause an ideological
    bloc to grow. (Note: If the new member is elected as another retires from
    the same ideological bloc, no change is shown.)

    [Square containing ribbons of color splitting off from larger areas]:
    Branches split off when members leave Congress, causing their ideological
    bloc to shrink. (Note: If the new member is elected as another retires from
    the same ideological bloc, no change is shown.)

    [Square showing yellow dotted line crossing from red to blue area]: The
    yellow line marks the midpoint, which indicates which side has control of
    the chamber.

    [Square in which curve briefly separates from blue area]: If a bloc loses
    members in one election and gains them in the next, the exiting stream may
    rejoin. This does not necessarily mean the same people returned.

    [Square showing white dashed line labeled Lyndon Johnson on top of ribbon
    merging with main area]: Future (and past) US Presidents who served in
    Congress are shown with white dashed lines. Other noteworthy members are
    shown with thin solid lines.

    [Square in which tinted area marked "Whig" sits over mix of red and blue
    areas]: Tinted white outlines mark the approximate membership of some of the
    smaller political parties.


    HOW IDEOLOGY IS CALCULATED

    Each member of Congress is assigned to an ideological category using
    DW-NOMINATE, a statistical system created by political scientists Keith
    Poole and Howard Rosenthal. This system rates each member of Congress's
    ideological position [sic] based on their votes.

    DW-NOMINATE is purely mathematical and involves no judgement on the content
    of bills. Instead, members of Congress are placed on a spectrum based on how
    consistently they vote together.

    While people argue that ideology is many-dimensional, Poole and Rosenthal
    found that nearly all Congressional voting behavior - especially in the
    modern era - can be accurately predicted by using just one ideological
    variable.

    This variable turns out to roughly correspond to position on the classic
    economic liberal/conservative spectrum.

    Because members of Congress have served in overlapping terms with past
    members in a chain back to the first Congress, the system allows comparison
    of ideology across time - even accounting for individual members'
    ideological drift. (Note: Scores are comparable across time but not between
    chambers.)

    For more detail, see Poole and Rosenthal's website, voteview.com.


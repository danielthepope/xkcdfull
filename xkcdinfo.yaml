'160':
  num: 160
  url: 'https://xkcd.com/160'
  title: Penny Arcade Parody
  img: 'https://imgs.xkcd.com/comics/penny_arcade_parody.png'
  alt: 'No one show this to Tycho''s wife, okay?'
  year: '2006'
  month: '9'
  day: '20'
  transcript: >
    [The first panel uses the art style of Penny Arcade.]

    Gabe: What? Sony has plenty of launch titles lined up that aren't lame
    sequels.

    Tycho: Name one. And furthermore, they... I... uh...

    [The art style is dropped. The next two panels are just text.]

    I can't do this. I can't parody Penny Arcade. I've got nothing on those
    guys. They're a class act, they know their audience, they know exactly what
    they're doing. Gabe experiments with his art, always bold and fresh without
    trying to perform. Tycho's writing continues to astound day after day. I can
    just see him, reading my uncultured swill masquerading as his florid prose.

    But he's not angry, no. He's sitting at his desk smiling that condescending
    half-smile, the corner of his mouth belying the self-assurance of a writer
    who never misplaces a word. His firm hands rest easily on the keyboard, his
    right thumb caressing the space bar gently, as I enter the room. He knows
    I'm there without turning around, and I'm too nervous to speak. But I don't
    have to; he understands, I can see it in the way his eyes play over me,
    reading my fears and doubts in a glance and washing them away with a knowing
    smile. Then he's on his feet, he's in front of me, and I don't feel the
    electric jolt I expected as our hands meet. It's just warm, warm and right:
    As I sink into his eyes I feel a hand on my shoulder, and I see Tycho smile
    at someone behind me. Gabe is standing there, grinning that mischievous
    grin, and twirling his beloved cardboard tube between his fingers.

    The night has just begun.

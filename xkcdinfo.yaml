    hemispherical dome with the front half cut away. The dome is about three
    times as tall as Cueball. Above the dome there is one frame with text. There
    is also two labeled arrows pointing to the dome and the disk.]

    Stars are the same way.

    Arrow up: Sky

    Arrow down: Ground 


    [Text in between the top and the bottom panels:]

    I know they're scattered through and endless ocean, but my gut insists
    they're a painting on a domed ceiling.

    [The next two frames with text is overlaid above (three lines of text) and
    below (one line of text) the three panels described first. Those three
    panels are all inverted with black background and white Cueball:]

    [Left panel: Cueball stands on a curved surface, looking up.]

    [Middle panel: The perspective of the scene shifts, suddenly the surface
    Cueball is standing on is in the top left of the panel. Cueball is now
    looking down, leaning back, and waving his arms trying to regain balance.

    [Right panel: The perspective of the scene returns to normal, Cueball is now
    semi-crouched, staring at the ground with legs spaced apart to help him
    balance.]

    If I try hard enough, I get a glimmer of depth, a dizzying sense of space,

    But then everything snaps back.

    [An American football field is shown with Cueball drawn very small near the
    middle. Sections at the left tips of each of the goal posts are highlighted
    and shown as a zoomed view in an insert box. These insert shows the two
    webcams mounted on the top of the very tip, one for each goal posts. There

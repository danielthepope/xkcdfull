    Clone: I shouldn't do this, but I pulled you out for a moment to give you a
    hint.

    Megan: A hint?

    Clone: Take wrong turns. Talk to strangers. Open unmarked doors. And if you
    see a group of people in a field, go find out what they're doing. Do things
    without always knowing how they'll turn out.

    [Megan leans towards the clone, the clone "lies" on her tummy arms forward,

    Cueball continues to narrate, this time inside the panel:]

    Cueball (narrating): When Elaine turned 11, her mother sent her to train
    under Donald Knuth in his mountain hideaway.

    [Donald Knuth, drawn with hair only around his neck, is standing with a
    pointing stick at a chalk board with graph traversal patterns on it and two
    blocks of unreadable text the top may be a matrix. This small panel is also
    lower than the next panel, with Cueballs narration above:]

    Cueball (narrating): For four years she studied algorithms.

    Donald Knuth: Child—

    [Donald Knuth whips around from the board slashing the stick like a sword.
    Elaine jumps, making a somersault (indicated with a line curving on it self
    from floor to sword) and lands on the stick balancing with her arms out.]

    Donald Knuth: Why is A* search wrong in this situation?

    Stick: swish

    Elaine: Memory usage!

    Donald Knuth: What would you use?

    Elaine: Dijkstra's algorithm!

    [Donald Knuth and Elaine are outside, seen from behind while they are both
    writing on a chalkboard with a thick line down the middle to separate their
    work. On both sides their writing can be seen but it is unreadable. Where
    there is only text visible on Donald Knuth's side there is also what appears
    to be a drawing or matrix at the top of Elaine's. But a similar thing could
    be behind Donald Knuth's head. Elaine is no longer wearing her hair in a
    ponytail but have long straight white hair like her mom Mrs. Roberts. To the
    left there is a stump from a tree, some grass and maybe a poodle of water.
    Further back there is a small jagged hill and a flat horizon. To the right
    there are four mountain peaks and a flat high plateau towards the horizon.

  transcript: >
    [Dark scene shown, with Cueball and Megan sitting in the moonlight let in by
    the only window.]

    Megan and I first met at a party at her sister's.

    We hit it off, opened up, shared secrets, and talked about everything.
    Around us, the party waned, but we hid from sleep together, talking through
    the deepest hours of the night.

    The dawn found us curled up on a couch, asleep but still together.

    That experience, connecting with a stranger and falling recklessly in love
    is one of life's greatest joys.

    And now that you're married, you'll never experience it again.

    It's the price you pay for everlasting love. It's a small one, but I hope it
    stings a little.

    Anyway, I wish you and Megan the best.

    ...Hey, man, you asked me to do a toast.

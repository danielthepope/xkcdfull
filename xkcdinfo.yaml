    T-H-E-B-E-S-T

    D-I-E-L-I-K-E-

    T-H-E-R-E-S-T

    [The last four panels is outside night scenes with a black sky above. In the
    first of these a woman (Burn) with long hair (Megan like) and a hairy man
    (Crash) is seen in a swimming pool with blue water.]

    [A zoom out reveals that the pool is on top of a skyscraper in a vertically
    developed, downtown setting with lots of light in all the skyscrapers, one

  title: Dreams
  img: 'https://imgs.xkcd.com/comics/dreams.png'
  alt: >-
    In Connor's second thesis it is stated 'There is no fate but what we make
    for ourselves.'  Does the routine destroy our creativity or do we lose
    creativity and fall into the routine?  Anyway, who's up for a road trip!
  year: '2006'
  month: '8'
  day: '4'
  transcript: >
    [A friend is standing behind Cueball, who is typing at a computer.]

    Friend: You should be more careful what you write. Future employers might
    read it.

    Cueball: When did we forget our dreams?

    Friend: What?

    [Cueball stands beside his friend.]

    Cueball: The infinite possibilities each day holds should stagger the mind.
    The sheer number of experiences I could have is uncountable, breathtaking,
    and I'm sitting here refreshing my inbox. We live trapped in loops, reliving
    a few days over and over, and we envision only a handful of paths laid out
    before us. We see the same things every day, we respond the same way, we
    think the same thoughts, each day a slight variation on the last, every
    moment smoothly following the gentle curves of societal norms. We act like
    if we just get through today, tomorrow our dreams will come back to us.

    Cueball: And no, I don't have all the answers. I don't know how to jolt
    myself into seeing what each moment could become. But I do know one thing:
    the solution doesn't involve watering down my every little idea and creative
    impulse for the sake of some day easing my fit into a mold. It doesn't
    involve tempering my life to better fit someone's expectations. It doesn't
    involve constantly holding back for fear of shaking things up.

    Cueball: This is very important, so I want to say it as clearly as I can:

    Cueball: FUCK.

    Cueball: THAT.

    Cueball: SHIT.

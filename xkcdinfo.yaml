    islands. There is an inset, labeled 'Forums.' (See below.)

    To the southwest of Twitter island, in the Sea of Opinions, are the blog
    islands. These lie south of the islands in Buzzword Bay, as well. The
    northernmost islands in this group are centered around the Bay of Drama, on
    which can be found Diary Blogs, Gossip Blogs, and Livejournal. Gossip Blogs
    share an island with Political, Music, and Tech Blogs. To the north of this
    island is a smaller island called Photo Blogs. South of Diary Blogs, and off
    the southwest coast of Music blogs is a smaller island called Fandom Blogs.
    South of Tech Blogs, off of which sprouts the small peninsula of Business
    Blogs, is the Spamblog Straits. On the other side of the straits is a large
    island made up of Miscellaneous Blogs, with two states demarcated as
    Religious Blogs and Blog Blogs. Southwest of the Blog Islands is the Sea of
    Zero (0) Comments.]

    [An inset of a group of islands in the sea of memes located on the lower
    right corner of the map, labeled 'Forums'. The largest by far is 4chan and
    /b/. Also found here are D2JSP, JLA Frums, Fan Forum, Something Awful, and
    many smaller ones, too numerous to list here.]

    [The northeastern third of Gossip/Political/Tech Blogs island is another
    inset labeled 'Blogosphere (Core)'. This can be found on the lower left
    corner of the map. Two peninsulas in Political Blogs bookend the Bay of
    Flame -- these are Liberal Blogs and Conservative Blogs. Between them lie
    several tiny islands such as Politics Daily, CNN Politcal Ticker, and
    Mediaite. Off the coast of Liberal Blogs lies the island of NYTimes, off the
    coast of Conservative Blogs is Libertarian Isle. Between the two lies The
    Talk. The northern peninsula of Tech Blogs contains places such as Gizmodo,
    Engadget, Joystiq, and Kotaku.] 

    [Text found between the two insets, which are directly below the main map.]

    ABOUT THIS MAP

    Communities rise and fall, and total membership numbers are no longer a good
    measure of a community's current size and health. This updated map uses size
    to represent total social activity in a community -- that is, how much
    talking, playing, sharing, or other socializing happens there. This meant
    some comparing of apples and oranges, but I did my best and tried to be
    consistent.

    Estimates are based on the numbers I could find, but involved a great deal
    of guesswork, statistical inference, random sampling, nonrandom sampling, a
    20,000-cell spreadsheet, emailing, cajoling, tea-leaf reading, goat
    sacrifices, and gut instinct (i.e. making things up).

    Sources of data include Google and Bing, Wikipedia, Alexa, Big-Boards.com,
    StumbleUpon, Wordpress, Akismet, every website statistics page I could find,
    press releases, news articles, and individual site employees. Thanks in
    particular to folks at Last.fm, LiveJournal, Reddit, and the New York Times,
    as well as sysadmins at a number of sites who shared statistics on condition
    of anonymity.

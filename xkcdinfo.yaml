    hand up in the air, like he is enjoying the painting.]

    Cueball (narrating): Mrs. Roberts had two children. Her son, Bobby, was
    never much for computers, but her daughter Elaine took to them like a ring
    in the bell.

    [The front of a car is in frame with side mirror and steering wheel visible.

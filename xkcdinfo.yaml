  transcript: >
    [A black image shows an image of the ISEE-3/ICE spacecraft in white. Text is
    written in white above it]

    The ISEE-3/ICE probe was launched in 1978.

    Its mission ended in 1997 and it was sent a shutdown signal.

    [The text continues, black on white, without a frame around it, between the
    first frame and the next.]

    In 2008, we learned-to our surprise-that the probe didn't shut down.

    It's still running and it has plenty of fuel.

    ...and in 2014, its orbit brings it near earth.

    [Megan holding up one hand and Ponytail are talking to each other.]

    Megan: We could send it on a new mission... 

    Megan: Except we no longer have the equipment to send commands to it.

    Ponytail: Can't we—

    [Zoom in on Megan's head and torso as she looks towards Ponytail off-panel
    to the right.]

    Megan: NASA won't rebuild it. "Too Expensive"

    Ponytail (off-panel): Seriously?

    Megan: I know, right? 

    Megan: So the internet found the specs 

    Megan: And we went to work.

    [Megan and Ponytail are walking towards right, between Hairbun facing left
    and Cueball (with head phones) facing right. They are sitting at desks
    working on their laptops. Megan speaks, as indicated both by the story line
    and by her hand which is lifted up, but there is not speech line from her to
    the text.]

    Megan: We've convinced them to give us time on the Madrid DSN transmitter
    and hacked the maser to support the uplink. 

    Megan: And today's the big day.

    [Zoom in on Cueball's head and torso, he holds a hand up to his speaker on
    his head phones and watches his lit screen (as indicated by lines emanating
    from it).]

    Cueball: Transmitting... 

    Cueball: We have a signal! 

    Cueball: We have control!

    [Zoom in on Megan's head and torso. She has turned away from Cueball to the
    right towards Hairbun.]

    Megan: OK, transmit the new comet rendezvous maneuver sequen—

    Cueball (off panel): What the hell?

    Megan: What?

    [Same setting as when Megan and Ponytail entered the control-room, but
    Ponytail just stands there and Megan puts a hand out towards Cueball.]

    Cueball: My console went dead!

    Hairbun: Mine too!

    Megan: What's happening?!

    [Another zoom in on Cueball's head and torso and glowing screen. He has both
    hands down.]

    Cueball: There's a new signal going out over the transmitter!

    Megan (off panel): A bug?

    Cueball: Someone else is in the system!

    [Zoom in on Hairbun's head and torso. She is also working on her laptop,
    with the glowing screen visible.]

    Hairbun: Kill the connection!

    Cueball (off panel): I can't find it!

    Hairbun: They're firing the probe's engines!

    Cueball (off panel): No!!

    [Back to a zoom in on Cueball. He points at his screen.]

    Megan (off panel): Who's doing this?? Stop them!

    Hairbun (off panel): I'm trying!

    Cueball: Look! My screen!

    [Same setting as when Megan and Ponytail entered the control-room, but
    Ponytail has a hand to her mouth and she and Megan stand close to Cueball

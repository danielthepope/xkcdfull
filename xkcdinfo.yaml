    bottom. Two frames with two lines of text are at the top left and right,
    similar below except the one to the left has four lines and the one to the
    right only one line.]

    I've always had trouble with the size of clouds.

    I know they're huge. I can see their shapes.

    But I don't really see them as objects on the same scale as trees and
    buildings.

    They're a backdrop.

    [The next panel is split in three parts. The top part is in a single frame.

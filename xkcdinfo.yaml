    [CM capsule parts]: People box, door, chairs


    [Service Module (SM)]: Part that goes along to give people air, water,
    computers and stuff. It comes back home with them but burns up without
    landing.

    [SM oxygen tanks]: Cold air for burning (and breathing). This part had a
    VERY big problem once.


    [Lunar Module (LM)]: Part that flies down to the other world with two people

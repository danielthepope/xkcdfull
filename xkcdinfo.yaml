  transcript: >
    Hairy: The official story of 9-11 is full of holes. Take the—

    Cueball: Please, stop, because seeing this happen to you breaks my heart.

    Cueball: Conspiracy theories represent a known glitch in human reasoning.
    The theories are of course occasionally true, but their truth is completely
    uncorrelated with the believer's certainty. For some reason, sometimes when
    people think they've uncovered a lie, they raise confirmation bias to an art
    form. They cut context away from facts and arguments and assemble them into
    reassuring litanies. And over and over I've argued helplessly with smart
    people consumed by theories they were sure were irrefutable, theories that
    in the end proved complete fictions.

    Cueball: Young-Earth Creationists, the Moon Landing people, the Perpetual
    Motion subculture — can't you see you're falling into the same pattern?

    Hairy: You don't seriously believe we landed on the moon, do you?

    [Cueball walks away, frustrated.]

    [Cueball praying:]

    Cueball: Dear God.

    [Booming from the sky:]

    God: YES, MY CHILD?

    Cueball: I would like to file a bug report.

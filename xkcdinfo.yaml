    Timeline of Bicycle Design

    [Ponytail hanging on to a bending rod that goes down to a single normal
    sized bike wheel. It looks like a unicycle with no seat. The rod is bending
    quite a lot so she looks like she is about to use the contraption as a pole
    vault]

    1810

    [Cueball is running after a device holding on to a rod bend in several
    places before reaching the ground at a very small wheel that then is
    connected with a shorter rod to a normal sized bike wheel.]

    1825 

    [Two normal sized bike wheels connected with a single rod between them.]

    1840 

    [Megan sits on a large saddle on top of a double sized bike wheel, she has
    some kind of handle bars to hold on to (or it could just be the saddle) and
    then a small rod goes down to a half size front wheel.]

    1860 

    [A regular drawing of a Penny-farthing with very small back wheel (half the
    size of the front wheel on the 1860 bike) and very large front wheel (larger
    than the 1860 bike) and pedals in the middle of the front wheel. There are
    no visible handlebars.]

    1875

    [A huge wheel twice the size of the one on the Penny-farthing, and then a
    small wheel (like the small one on the Penny-farthing) hangs in a rod from
    the center of the giant wheel. The small wheel has a saddle attached, but it
    is not straight up.]

    1880 

    [This is the largest bike. Not the largest drawings, but where the other
    have the characters in roughly the same size, this one has a small drawing
    of Cueball standing on top of the wheel holding on to some kind of handle
    bar. The wheel is about three times his height.]

    1900 

    [Cueball sits in the "saddle" of a bike design that is similar to the
    Penny-farthing, but the saddle is more a rod, and the back wheel is on a rod
    going straight down from where the saddle ends. Also there are no pedals, so
    Cueball seems to be directly spinning the front wheel by hand.]

    1915

    [A symmetrical saddle sits on top of single bike wheel, as with a unicycle
    but with no pedals. There are (at least) six progressively smaller wheels
    in-line to the first, three to front and three to the rear, each new wheel
    approximately half the size of the one before. A possible fourth wheel,
    presumed to complete the set of medial stabilisers, can no longer be
    discerned from the rod that goes through the center of the larger wheels.]

    1925

    [Megan stands on top of a saddle that has four individual rods extending
    from it, each to a small wheel. One wheel is directly beneath her, one is
    behind her, one is the same distance in front, and one is farther out in
    front. Megan is pushing the bike with a long flexible rod resembling a pole
    vault.]

    1940 

    [Cueball is running down a steep hill with his arms up, being chased by
    three normal-sized bike wheels.]

    1955

    [Megan sits on a bike contraption that seems to have a holder around her mid
    section rather than her sitting on a saddle. This holder goes to the back
    wheel below her, and there is actually a sprocket with a chain, although no
    clear pedals beneath her feet. She holds on to a very long handle bar, which
    connects with two long rods coming from the sprocket at the front end of the
    bike far ahead of Megan, below which is a wheel, to where the chain is
    actually going. Both wheels seem to be normal size.]

    1980 

    [Another weird contraption of a bike with pedals on both normal sized wheels
    which have handlebars on the side pointing down towards the front. The
    saddle hangs in a swing, connected to a rod above it, which goes to the
    front of the bike and splits in two rods which connect to the center frame
    of the bike. In front of these there is a contraption resembling many styles
    of touring bike handlebars, which sits just above the front wheel. The two
    wheels are connected with a long rod between the center of the wheels and in
    the middle of this is the center part of the frame going up toward the
    handle. On the middle of this is a bottle with a label. Towards the back
    wheel there are two rods sticking out, one presumably a kickstand, the other
    possibly a parking brake.]

    2016 

    Bottle: Milk

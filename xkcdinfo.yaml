    So one summer afternoon

    I set up two HD webcams hundreds of feet apart,

    Pointed them at the sky,

    [The next two frames with two lines of text each are stretched over the two
    middle panels in this second row of panels:]

    [The first panel shows a pair of glasses and a smartphone with an attachment
    designed to clip onto the glasses. The smartphone screen is setup to display
